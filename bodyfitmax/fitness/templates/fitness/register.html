{% extends 'fitness/base.html' %}

{% block title %}Register - BodyFitMax{% endblock %}

{% block content %}
<div class="max-w-md mx-auto p-6">
    <h2 class="text-2xl font-bold mb-6 text-center text-white">Create an Account</h2>
    <form method="post" class="space-y-4 bg-gray-800 p-6 rounded-lg shadow-lg">
        {% csrf_token %}
        {% if form.errors %}
            <div class="bg-red-600 text-white p-4 rounded-md mb-4">
                <p class="font-bold">Please correct the following errors:</p>
                {{ form.errors }}
            </div>
        {% endif %}
        <div class="space-y-4">
            <div>
                <label for="id_username" class="block text-sm font-medium text-gray-200 mb-1">Username</label>
                <input type="text" name="username" id="id_username" 
                    class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-gray-200 
                    focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent
                    placeholder-gray-400" required>
            </div>
            <div>
                <label for="id_password1" class="block text-sm font-medium text-gray-200 mb-1">Password</label>
                <input type="password" name="password1" id="id_password1" 
                    class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-gray-200 
                    focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent
                    placeholder-gray-400" required>
            </div>
            <div>
                <label for="id_password2" class="block text-sm font-medium text-gray-200 mb-1">Confirm Password</label>
                <input type="password" name="password2" id="id_password2" 
                    class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-gray-200 
                    focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent
                    placeholder-gray-400" required>
            </div>
        </div>
        <div class="flex justify-center mt-6">
            <button type="submit" 
                class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded 
                transition duration-300 ease-in-out">
                Register
            </button>
        </div>
    </form>
    <p class="mt-4 text-center text-gray-300">
        Already have an account? 
        <a href="{% url 'login' %}" class="text-blue-400 hover:text-blue-300 hover:underline">
            Login here
        </a>
    </p>
</div>
{% endblock %}
