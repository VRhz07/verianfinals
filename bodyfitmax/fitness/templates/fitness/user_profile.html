{% extends 'fitness/base.html' %}

{% block content %}
                    <!-- Form Fields Section -->

            
                 

                        <div>
                            <label for="{{ profile_form.birth_date.id_for_label }}" class="block text-sm font-medium text-gray-300">Date of Birth</label>
                            {{ profile_form.birth_date }}
                        </div>

                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label for="{{ profile_form.height.id_for_label }}" class="block text-sm font-medium text-gray-300">Height (cm)</label>
                                {{ profile_form.height }}
                            </div>
                            <div>
                                <label for="{{ profile_form.weight.id_for_label }}" class="block text-sm font-medium text-gray-300">Weight (kg)</label>
                                {{ profile_form.weight }}
                            </div>
                        </div>

                        <div>
                            <label for="{{ profile_form.fitness_goal.id_for_label }}" class="block text-sm font-medium text-gray-300">Fitness Goal</label>
                            {{ profile_form.fitness_goal }}
                        </div>

                        <div>
                            <label for="{{ profile_form.activity_level.id_for_label }}" class="block text-sm font-medium text-gray-300">Activity Level</label>
                            {{ profile_form.activity_level }}
                        </div>

                        <div>
                            <label for="{{ profile_form.medical_conditions.id_for_label }}" class="block text-sm font-medium text-gray-300">Medical Conditions</label>
                            {{ profile_form.medical_conditions }}
                        </div>
                    </div>
                </div>

                <div class="flex justify-end space-x-4">
                    <button type="button" class="px-4 py-2 bg-gray-700 text-gray-300 rounded-md hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-gray-800">
                        Cancel
                    </button>
                    <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-gray-800">
                        Save Changes
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
