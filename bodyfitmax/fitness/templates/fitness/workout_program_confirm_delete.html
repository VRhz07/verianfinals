{% extends 'fitness/base.html' %}

{% block title %}Delete Workout Program{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-6">Delete Workout Program</h1>
    <div class="bg-gray-800 rounded-lg shadow-md p-6">
        <p class="text-gray-300 mb-4">Are you sure you want to delete the workout program "{{ object.name }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded mr-2">
                Confirm Delete
            </button>
            <a href="{% url 'workout_program_detail' object.pk %}" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">
                Cancel
            </a>
        </form>
    </div>
</div>
{% endblock %}
